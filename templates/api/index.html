{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw and predict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static "/style.css" %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Draw</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Drag the slider to change the line width</h2>
                <input type="range" id="brush-size-range" min="1" max="50" value="10">
                <p>
                    <span id="slider-value"></span>
                </p>
            </div>
            <div class="col-md-6">
                <h2>Choose model</h2>
                <div class="input-group mb-3">
                    <select class="form-select" id="model-select">
                        <option value="0">Azure Cognitive Service</option>
                        <option value="1">CNTK</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <canvas id="canvas-container" width="350" height="350"></canvas>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 d-flex justify-content-center gap-3">
                <button id="predict-button" class="btn btn-primary">Dự đoán</button>
                <button id="clear-button" class="btn btn-secondary">Xóa</button>
            </div>
        </div>

        <h1>Prediction Results</h1>
        <p>
            <span id="predict-result"></span>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static "/script.js" %}"></script>
</body>
</html>
